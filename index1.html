<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <canvas id="myCanvas" width="625" height="625" style="border:1px solid #000000;">不支持canvas</canvas>
    <script>
        var canvas = document.getElementById('myCanvas')
        var ctx = canvas.getContext('2d');
        var snake = [286, 287, 288, 289, 290];
        var f = 45;
        function draw(i, c) {
            ctx.fillRect((i - 1) % 25 * 25, ~~((i - 1) / 25) * 25, 24, 24);
            ctx.fillStyle = c;
        }
        function move() {
            var c = document.getElementById("myCanvas");
            var cxt = c.getContext("2d");
            cxt.clearRect(0, 0, c.width, c.height);
            console.log(snake);
            snake.pop();
            snake.unshift(snake[0] + snake[0] - snake[1]);
            for (var i = 0; i < snake.length; i++) {
                draw(snake[i], "Black");
            }
         
        }
        setInterval("move()", 1000);
        document.onkeydown = function (event) {
            var e = event || window.event;
            console.log(e.keyCode);
            if (e.keyCode == 37) { //L
                snake.pop();
                snake.unshift(snake[0] - 1);
            }
            if (e.keyCode == 39) { //R
                snake.pop();
                snake.unshift(snake[0] + 1);
            }
            if (e.keyCode == 38) { //U
                snake.pop();
                snake.unshift(snake[0] - 25);
            }
            if (e.keyCode == 40) { //D
                snake.pop();
                snake.unshift(snake[0] + 25);
            }
        };
    </script>
</body>

</html>
